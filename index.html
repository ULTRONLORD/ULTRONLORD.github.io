<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Login Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <img src="icons/logo.png" alt="Landmark University Logo" class="logo" />
        <div class="login-text">Login</div>
      </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
      <div class="login-box">
        <form action="" method="POST">
          <div class="input-box">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              value="ezimako.elvis"
            />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              value="************"
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>Read Portal How-Tos & FAQs Here</p>
      <p>
        Developed by The Centre for Systems and Information Services For
        Landmark University Â© 2024
      </p>
    </footer>
  </body>
</html>
